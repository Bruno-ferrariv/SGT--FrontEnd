<!-- Page Content -->
<div class="container main-container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
        <h1 class="display-3">Professor</h1>
        <p class="lead"></p>
    </header>

    <form class="mbr-form">
        <div class="row row-sm-offset">
            <table>
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Nome</td>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>{{professor.id}}</td>
                        <td>{{professor.nome}}</td>
                    </tr>
                </tbody>
                
            </table>
        </div>
        <div class="row row-sm-offset">
     
            <div class="col-md-4 multi-horizontal" data-for="nome">
                <div class="form-group">
                    <label class="form-control-label mbr-fonts-style display-7" for="">Nome</label>
                    <input type="text" class="form-control"  [(ngModel)]="professor.nome" name="nome" data-form-field="nome" required=""
                        id="email-form1-2w">
                </div>
            </div>
            <div class="col-md-4 multi-horizontal" data-for="cpf">
                <div class="form-group">
                    <label class="form-control-label mbr-fonts-style display-7" for="">CPF</label>
                    <input type="text" class="form-control"  [(ngModel)]="professor.cpf" name="cpf" data-form-field="cpf" id="phone-form1-2w">
                </div>
            </div>
        </div>
        <div class="form-group" data-for="capacitacao">
            <label class="form-control-label mbr-fonts-style display-7" for="">Capacitação Professor</label>
            <textarea type="text" class="form-control"  [(ngModel)]="professor.capacitacaoProfessor" name="capacitacao" rows="7" data-form-field="Message"
                id="message-form1-2w"></textarea>
        </div>

        <span class="input-group-btn">
            <button (click)='addProfessor()' class="btn btn-primary btn-form display-4">Gravar</button>
        </span>
    </form>
</div>
<br>
