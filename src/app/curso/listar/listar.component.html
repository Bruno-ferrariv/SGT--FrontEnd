<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Cursos</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        
                        <td>nome</td>
                        <td>valorCurso</td>
                        <td>ações</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let curso of listaCurso" class="text-center">
                
                        <td>{{ curso.nome }}</td>
                        <td>{{ curso.valorCurso }}</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>    
</div>
